$def with(datos)
<br>
<h1 class="text-center"><img src="/static/files/multiple-users-silhouette.png" height="50" width="50" margin-left="20px">  Asesores</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="table-success">
                <th scope="col"><img src="/static/files/id-card.png" width="15" height="15">  ID</th>
                <th scope="col"><img src="/static/files/opened-email-envelope.png" height="15" width="15">  Correo</th>
                <th scope="col"><img src="/static/files/skills.png" width="15" height="15">  Habilidades</th>
                <th scope="col"><img src="/static/files/graduation-hat.png" width="15" height="15">  Grado</th>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td><a href="/perfil_asesor/$row.id_as">$row.id_as</a></td>
                    <td><a href="/perfil_asesor/$row.id_as">$row.correo</a></td>
                    <td><a href="/perfil_asesor/$row.id_as">$row.habilidades</a></td>
                    <td><a href="/perfil_asesor/$row.id_as">$row.grado</a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/index_asesoria"><button type="button" class="btn btn-success"><img src="/static/files/assigment.png" height="40" width="40">  Asesorias</button></a>
