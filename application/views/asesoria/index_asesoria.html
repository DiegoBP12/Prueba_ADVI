$def with(datos)
<br>
<h1 class="text-center"><img src="/static/files/consultant.png" height="50" width="50" margin-left="20px">  Asesorias</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="table-success">
                <th scope="col"><img src="/static/files/id-card.png" width="15" height="15">  #</th>
                <th scope="col"><img src="/static/files/calendar.png" height="15" width="15">  Fecha</th>
                <th scope="col"><img src="/static/files/clock.png" width="15" height="15">  Hora</th>
                <th scope="col"><img src="/static/files/couple-of-arrows-changing-places.png" width="15" height="15">  Estado</th>
                <th scope="col"><img src="/static/files/content.png" width="15" height="15">  Tema</th>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td>$row.num_as</a></td>
                    <td>$row.dia</a></td>
                    <td>$row.hora</a></td>
                    <td>$row.estado</a></td>
                    <td>$row.tema</a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/index_asesor"><button type="submit" class="btn btn-danger  btn-lg btn-block">Regresar</button></a>
